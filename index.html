<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="display">
    <input type="text" id="show" value="" placeholder="0" readonly>
    <br>
    <input type="button" id="sym" class="btn" value="AC" onclick="clearDisplay()">
    <input type="button" id="sym" class="btn" value="DEL" onclick="deleteLast()">
    <input type="button" id="sym" class="btn" value="." onclick="insertValue('.')">
    <input type="button" id="sym" class="btn" value="%" onclick="insertValue('%')">
    <br> 
    <input type="button" class="btn" value="1" onclick="insertValue('1')">
    <input type="button" class="btn" value="2" onclick="insertValue('2')">
    <input type="button" class="btn" value="3" onclick="insertValue('3')">
    <input type="button" id="sym" class="btn" value="/" onclick="insertValue('/')">
    <br>
    <input type="button" class="btn" value="4" onclick="insertValue('4')">
    <input type="button" class="btn" value="5" onclick="insertValue('5')">
    <input type="button" class="btn" value="6" onclick="insertValue('6')">
    <input type="button" id="sym" class="btn" value="*" onclick="insertValue('*')">
    <br>
    <input type="button" class="btn" value="7" onclick="insertValue('7')">
    <input type="button" class="btn" value="8" onclick="insertValue('8')">
    <input type="button" class="btn" value="9" onclick="insertValue('9')">
    <input type="button" id="sym" class="btn" value="-" onclick="insertValue('-')">
    <br>
    <input type="button" class="btn" value="00" onclick="insertValue('00')">
    <input type="button" class="btn" value="0" onclick="insertValue('0')">
    <input type="button" id="equal" class="btn" value="=" onclick="evaluateExpression()">
    <input type="button" id="sym" class="btn" value="+" onclick="insertValue('+')">
    <br>
  </form>
  <script src="script.js"></script>
</body>
</html>
